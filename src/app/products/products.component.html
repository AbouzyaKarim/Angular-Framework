<div class="container">
  <ng-template  #errors>
    <div  class="text-danger">
      {{errorMessages}}
    </div>
  </ng-template>

  <div class="card" *ngIf="products;else errors">
    <div class="card-header">
      Products List
    </div>
    <div class="card-body">

      <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchProducts()">
        <div class="input-group">
          <label class="input-group-text">keyword</label>
          <input class="form-control" type="text" formControlName="keyword">
          <button class="btn btn-outline-primary">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>

      <table class="table table-hover  table-sm" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Promotion</th>
            <th>Selected</th>
            <th>Ajout</th>
            <th>Suppression</th>
          </tr>
        </thead>
        <tbody *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td><i *ngIf="p.promotion==true" class="bi bi-heart-fill text-danger"></i> </td>
          <td>
          <button (click)="handleSetPromo(p)" [ngClass]="p.promotion==true?'btn-outline-danger':'btn-outline-success'" class="btn">
            <span *ngIf="p.promotion==true">Promo OFF</span>
            <span *ngIf="p.promotion==false">Promo ON</span>
          </button>
          </td>
          <td>
            <button class="btn btn-outline-primary"><i class="bi bi-pencil-fill"></i></button>
          </td>
          <td>
            <button (click)="OnDeleteProduct(p)" class="btn btn-outline-danger"><i class="bi bi-trash3"></i></button>
          </td>
        </tbody>
      </table>
    </div>
  </div>
</div>
